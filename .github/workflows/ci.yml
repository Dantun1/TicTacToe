name: Python CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  checks-dev:
    name: Dev checks
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: Install dev dependencies from pyproject (.[dev])
        run: |
          python -m pip install --upgrade pip
          python -m pip install ".[dev]"

      - name: Run tests (dev env)
        run: python -m pytest -v

      - name: Lint and format checks
        run: |
          black --check .
          isort --check-only .
          flake8 .
          pylint -E .

      - name: Security scan
        run: bandit -q -r .

  test-prod:
    name: Prod install + tests + build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: "pyproject.toml"

      - name: Install runtime package (no dev extras)
        run: |
          python -m pip install --upgrade pip
          python -m pip install .
          python -m pip check

      - name: Run tests (prod-like env)
        run: python -m pytest -v

      - name: Build distribution (PEP 517)
        run: |
          python -m pip install --upgrade build
          python -m build